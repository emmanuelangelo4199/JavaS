<!DOCTYPE html>
<html>
    <head>
        <title> Hidden Name</title>
        <style> 
            *{
                background-size: cover;
                background-position: center;
                background-color: darkgray;
            }
            h1{
                position: center;
                text-align: center;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

            }
            .submit{

            }
            #id{
                flex: 8ch;
            }
        </style>
    </head>
<body>

<h1>A Hidden Field (look in source code)</h1>

<form action="https://www.google.com/search">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="q"><br><br>
  <input type="hidden" id="custId" name="custId" value="3487">
  <input type="submit" value="Google search" class="submit">
</form>

<p><strong>Note:</strong> The hidden field is not shown to the user, but the data is sent when the form is submitted.</p>

</body>
</html>
